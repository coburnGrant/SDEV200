<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
</head>
<body>
    <h2>Loan Calculator</h2>
    <form action="calculate-loan" method="post">
        <label for="loanAmount">Loan Amount:</label>
        <input type="text" id="loanAmount" name="loanAmount" required><br><br>
        
        <label for="annualInterestRate">Annual Interest Rate:</label>
        <input type="text" id="annualInterestRate" name="annualInterestRate" required><br><br>
        
        <label for="numberOfYears">Number of Years:</label>
        <input type="text" id="numberOfYears" name="numberOfYears" required><br><br>
        
        <button type="submit">Compute Loan Payment</button>
    </form>
</body>
</html>
